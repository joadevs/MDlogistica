<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD Logística</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
    }
   
   /* Estilos generales para el hero */
.hero {
  background-image: url('img/ChatGPT Image 7 may 2025, 01_50_24 p.m..png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  color: white;
  text-align: center;
  padding: 0 20px; /* Agregado para darle espacio al contenido en pantallas pequeñas */
}

/* Responsive */
@media (max-width: 768px) {
  .hero {
    background-position: center top; /* Cambiar el enfoque de la imagen */
    background-size: cover;
    height: 80vh; /* Ajustar la altura en pantallas pequeñas */
  }
}

@media (max-width: 480px) {
  .hero {
    background-position: center top; /* Centrado de la imagen */
    background-size: cover;
    height: 60vh; /* Ajustar la altura aún más */
    padding: 0 10px; /* Menos espacio lateral en pantallas muy pequeñas */
  }
}








    .navbar {
  position: fixed;
  top: 10px;
  left: 0;
  right: 0;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.navbar ul {
  display: flex;
  list-style: none;
  gap: 30px;
  align-items: center;
}

.navbar a {
  text-decoration: none;
  color: black;
  font-weight: bold;
}

.btn-contacto {
  background: #ff7e2d;
  padding: 10px 15px;
  border-radius: 5px;
  color: white;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 20px;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  background-color: black;
  border-radius: 5px;
}

/* Responsive menu */
@media (max-width: 768px) {
  .navbar ul {
    display: none;
    width: 100%;
    flex-direction: column;
    gap: 20px;
    
    background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con transparencia */
    position: absolute;
    top: 60px;
    left: 0;
    padding: 10px;
  }
  .navbar a {
    color: white; /* Color del texto */
  }
  .navbar ul.active {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}
  /* Estilos generales */
.contenido-hero {
  position: absolute;
  bottom: 160px;
  left: 100px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.contenido-hero h1 {
  font-size: 28px;
  margin-bottom: 20px;
  line-height: 1.2;
}

.btn-cotizacion {
  background: #ff7e2d;
  padding: 15px 25px;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 10px;
  transition: background 0.3s ease;
}

.btn-cotizacion:hover {
  background: #e76d1f; /* Efecto hover */
}


/* Estilos generales para los servicios */
.contenedor-servicio {
  display: flex;
  width: 70%;
  border-radius: 20px;
  justify-content: center;
  background: linear-gradient(to bottom,  #ff7e2d);
  position: relative;
  gap: 60px;
  left: 15%;
  bottom: 50px;
}

.servicio {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 20px;
  border-radius: 12px;
  width: 33.33%; /* Se reparten en 3 partes iguales */
  box-sizing: border-box;
}

.icono img,
.icono svg {
  width: 50px;
  height: 50px;
}

.texto-servicio h3 {
  margin: 0;
  color: white;
  font-size: 1.2rem;
}

.texto-servicio p {
  margin: 4px 0 0;
  font-size: 0.95rem;
  color: white;
}

/* Responsive */
@media (max-width: 768px) {
  .contenedor-servicio {
    width: 90%; /* Se ajusta el contenedor para pantallas más pequeñas */
    left: 5%; /* Ajusta la posición del contenedor */
    gap: 0px; /* Reduce el espacio entre los elementos */
  }

  .servicio {
    width: 100%; /* Las tarjetas ocupan el 100% del contenedor */
    margin-bottom: 20px; /* Añade un espacio entre las tarjetas */
  }

  .icono img,
  .icono svg {
    width: 40px; /* Reduce el tamaño de los iconos en pantallas pequeñas */
    height: 40px;
  }

  .texto-servicio h3 {
    font-size: 1rem; /* Ajusta el tamaño de los títulos */
  }

  .texto-servicio p {
    font-size: 0.85rem; /* Ajusta el tamaño del texto */
  }
}
@media (max-width: 768px) {
  .contenedor-servicio {
    flex-direction: column;
    align-items: center;
    width: 90%;
    left: 5%;
    gap: 0px;
  }

  .servicio {
    width: 100%;
    justify-content: center;
    text-align: center;
  }

  .icono {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  .texto-servicio h3 {
    font-size: 1rem;
  }

  .texto-servicio p {
    font-size: 0.9rem;
  }
}


  </style>
</head>
<body>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
const menu = document.querySelector('.navbar ul');

menuToggle.addEventListener('click', () => {
  menu.classList.toggle('active');
});

  </script>

</html>
