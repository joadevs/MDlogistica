<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD Logística</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
    }
   
    .hero {
  background: url("img/ChatGPT Image 7 may 2025, 01_50_24 p.m..png") no-repeat center center / cover;
  height: 100vh;
  color: white;
  position: relative;
}

  /* Responsive: asegura que la imagen siempre se adapte bien en pantallas chicas */
  @media (max-width: 768px) {
  .hero {
    position: relative;
    background-position: top center; /* Cambia la posición si querés que se vea más la parte superior */
    background-size: cover;
    width: 100%; /* Mejor usar vw para que ocupe el ancho real */
    height: 100vh; /* Mantiene proporción sin pasarse */
  }
}





    .navbar {
  position: fixed;
  top: 10px;
  left: 0;
  right: 0;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.navbar ul {
  display: flex;
  list-style: none;
  gap: 30px;
  align-items: center;
}

.navbar a {
  text-decoration: none;
  color: black;
  font-weight: bold;
}

.btn-contacto {
  background: #ff7e2d;
  padding: 10px 15px;
  border-radius: 5px;
  color: white;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 20px;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  background-color: black;
  border-radius: 5px;
}

/* Responsive menu */
@media (max-width: 768px) {
  .navbar ul {
    display: none;
    width: 100%;
    flex-direction: column;
    gap: 20px;
    
    background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con transparencia */
    position: absolute;
    top: 60px;
    left: 0;
    padding: 10px;
  }
  .navbar a {
    color: white; /* Color del texto */
  }
  .navbar ul.active {
    display: flex;
  }

  .menu-toggle {
    display: flex;
  }
}
  /* Estilos generales */
.contenido-hero {
  position: absolute;
  bottom: 160px;
  left: 100px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.contenido-hero h1 {
  font-size: 28px;
  margin-bottom: 20px;
  line-height: 1.2;
}

.btn-cotizacion {
  background: #ff7e2d;
  padding: 15px 25px;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 10px;
  transition: background 0.3s ease;
}

.btn-cotizacion:hover {
  background: #e76d1f; /* Efecto hover */
}

/* Responsive */
@media (max-width: 768px) {
  .contenido-hero {
    bottom: 120px; /* Ajusta la distancia inferior */
    left: 20px; /* Ajusta el espacio en el lado izquierdo */
    width: 90%; /* Ocupa el 90% del ancho */
    align-items: center; /* Centra el contenido */
    text-align: center;
  }

  .contenido-hero h1 {
    font-size: 24px; /* Ajusta el tamaño del título */
    margin-bottom: 15px; /* Reduce el margen inferior */
  }

  .btn-cotizacion {
    padding: 12px 20px; /* Ajusta el tamaño del botón */
    font-size: 14px; /* Ajusta el tamaño de la fuente */
  }
}

@media (max-width: 480px) {
  .contenido-hero {
    bottom: 200px; /* Ajusta aún más la distancia inferior */
    left: 10px; /* Ajusta el espacio a la izquierda */
    width: 100%; /* Ocupa todo el ancho disponible */
    padding: 0 15px; /* Asegura que el contenido no toque los bordes */
  }

  .contenido-hero h1 {
    font-size: 20px; /* Reduce el tamaño del texto */
    margin-bottom: 10px; /* Ajusta el margen inferior */
  }

  .btn-cotizacion {
    padding: 10px 15px; /* Ajusta el tamaño del botón */
    font-size: 12px; /* Reduce el tamaño de la fuente */
  }
}

    .contenedor-servicio {
      display: flex;
      width: 70%;
      border-radius: 20px;
      justify-content: center;
      background: linear-gradient(to bottom, #ffa726, #ffcc80);
      position: relative;
      gap: 60px;
      left: 15%;
      bottom: 50px;
    }

    .servicio {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
      border-radius: 12px;
      width: 33.33%; /* Se reparten en 3 partes iguales */
      box-sizing: border-box;
    }

    .icono img,
    .icono svg {
      width: 50px;
      height: 50px;
    }

    .texto-servicio h3 {
      margin: 0;
      color: #1b1b18;
      font-size: 1.2rem;
    }

    .texto-servicio p {
      margin: 4px 0 0;
      font-size: 0.95rem;
      color: #525454;
    }


  </style>
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <div class="logo">
      </div>
      <ul class="menu">
        <li><a href="#">HOME</a></li>
        <li><a href="#">FLOTA</a></li>
        <li><a href="#">DEPOSITOS</a></li>
        <li><a href="#" class="btn-contacto">CONTACTOS</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    
    <div class="contenido-hero">
      <h1>SU SATISFACCIÓN, ES NUESTRO ÉXITO</h1>
      <a href="#" class="btn-cotizacion">SOLICITAR COTIZACIÓN</a>
    </div>
  </header>

  <div class="contenedor-servicio">
    <div class="servicio">
      <div class="icono">
        <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="black">
          <path d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240ZM120-360h32q17-18 39-29t49-11q27 0 49 11t39 29h272v-360H120v360Zm600 120q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120ZM360-540Z"/>
        </svg>
      </div>
      <div class="texto-servicio">
        <h3>Transporte</h3>
        <p>Nacional e internacional</p>
      </div>
    </div>
  
    <div class="servicio">
      <div class="icono">
        <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="black"><path d="M440-183v-274L200-596v274l240 139Zm80 0 240-139v-274L520-457v274Zm-40-343 237-137-237-137-237 137 237 137ZM160-252q-19-11-29.5-29T120-321v-318q0-22 10.5-40t29.5-29l280-161q19-11 40-11t40 11l280 161q19 11 29.5 29t10.5 40v318q0 22-10.5 40T800-252L520-91q-19 11-40 11t-40-11L160-252Zm320-228Z"/></svg>
      </div>
      <div class="texto-servicio">
        <h3>Logística</h3>
        <p>Distribución y almacenamiento</p>
      </div>
    </div>
  
    <div class="servicio">
      <div class="icono">
        <img src="https://img.icons8.com/ios-filled/50/000000/handshake.png" alt="Aduanas">
      </div>
      <div class="texto-servicio">
        <h3>Aduanas</h3>
        <p>Gestión documental</p>
      </div>
    </div>
  </div>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
const menu = document.querySelector('.navbar ul');

menuToggle.addEventListener('click', () => {
  menu.classList.toggle('active');
});

  </script>
</body>
</html>
